<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="UTF-8" />
	<title><ui:insert name="sectionTitle">Default Section Title</ui:insert>
	</title>
	<link rel="stylesheet" href="../css/styleTemplate.css" />
	<link rel="stylesheet" href="../css/menu.css" />
	<link rel="stylesheet" href="../css/general.css" />
	<ui:insert name="optionalCSS"></ui:insert>
</h:head>
<h:body>

	<div class="header">
		<ui:insert name="sectionHeaderActivity">Default Section Header</ui:insert>
		
		<div id="headerIdentification">
			<c:if test="#{empty userBean.login}">
				<a href="../composite/createUser.jsf"> <img
					src="../img/plus.jpg" alt="+" height="20px" width="20px" /> Become
					a Member
				</a>
				<h:form id="connectForm">
					<h:inputText id="login" name="login" value="#{userBean.login}"
						type="text" required="true" />
					<h:inputSecret id="password" name="password"
						value="#{userBean.password}" type="text" required="true" />
					<h:commandButton type="submit" value="Login"
						action="#{userControler.connectUser(userBean.login, userBean.password)}" />
				</h:form>
			</c:if>
			<c:if test="#{not empty userBean.login}">
				<h:outputLabel value="Welcome  #{userBean.login}"></h:outputLabel>
				<h:form id="connectForm">
					<h:commandButton type="submit" value="Logout"
						action="#{userControler.logout()}" />
				</h:form>
			</c:if>
		</div>
	</div>

	<div class="content">
		<ui:insert name="sectionContent">Default Section Content</ui:insert>
	</div>

	<div class="footer">
		<span id="copyright">Copyright 2017 all right reserved</span> <img
			src="../img/background.jpeg" alt="Smiley face" id="imgLogo" />
	</div>
</h:body>
</html>
