<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../template/template.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="sectionTitle"> Search recipes </ui:define>

	<ui:define name="sectionHeaderActivity">
		<div id="headerActivity" style="background-color: teal;">Recipes</div>
	</ui:define>

	<ui:define name="sectionContent">

		<h:form style="margin-top:10px;">
			<h:panelGrid columns="2" cellpadding="5"
				style="margin-left:20%;margin-right: 20%;width:60%;">

				<h:panelGrid columns="1" style="margin-bottom: 10px;">
					<h:panelGrid columns="2" style="margin-right:10px;">
						<p:graphicImage id="imgHorloge" style="height:25px;width:25px;"
							value="../img/horloge.png" alt="Horloge" />
						<p:outputLabel for="duration" value="Preparation Duration: " />
					</h:panelGrid>
					<p:inputMask id="duration" value="#{receipeBean.researchDuration}"
						mask="99:99" />
				</h:panelGrid>

				<h:panelGrid columns="1" style="margin-bottom: 10px">
					<h:panelGrid columns="2" style="margin-right:10px;">
						<p:graphicImage id="imgNote" style="height:25px;width:25px;"
							value="../img/note.png" alt="Note Expertise" />
						<h:outputText value="Cook Expertise:" />
					</h:panelGrid>
					<p:rating value="#{receipeBean.complexity}" />
				</h:panelGrid>

				<h:panelGrid columns="1" style="margin-bottom: 10px">
					<h:panelGrid columns="2" style="margin-right:10px;">
						<p:graphicImage id="imgNbPeople" style="height:25px;width:25px;"
							value="../img/nbPersons.png" alt="People number" />
						<h:outputText value="For how many people:" />
					</h:panelGrid>
					<p:inputText id="numberPeople" value="#{receipeBean.nbPersons}" />
					<p:slider for="numberPeople" />
				</h:panelGrid>

				<h:panelGrid columns="1" style="margin-bottom: 10px">
					<h:panelGrid columns="2" style="margin-right:10px;">
						<p:graphicImage id="imgTypeCook" style="height:25px;width:25px;"
							value="../img/type_cuisine.png" alt="Type_cuisine" />
						<p:outputLabel for="cooktype" value="Cook Type:" />
					</h:panelGrid>
					<p:selectOneListbox id="cooktype" value="#{receipeBean.type}">
						<f:selectItem itemLabel="Salad" itemValue="Salad" />
						<f:selectItem itemLabel="Meal" itemValue="Meal" />
						<f:selectItem itemLabel="Fish" itemValue="Fish" />
						<f:selectItem itemLabel="Desert" itemValue="Desert" />
					</p:selectOneListbox>
				</h:panelGrid>

			</h:panelGrid>
			
			<p:commandButton value="Teach Me!" id="TeachMe"
				action="#{receipeControler.getReceipe(receipeBean)}"
				ajax="false"
				style="text-align: center;margin-left:50%;margin-right: 50%;background-color:teal;">
			</p:commandButton>
			

		</h:form>
	</ui:define>

</ui:composition>
