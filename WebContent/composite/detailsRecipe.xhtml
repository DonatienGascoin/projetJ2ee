<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../template/template.xhtml">

	<ui:define name="optionalCSS">
		<link rel="stylesheet" href="../css/showReiceipeResult.css" />
	</ui:define>

	<ui:define name="sectionTitle">
Creation User
</ui:define>

	<ui:define name="sectionHeaderActivity">
		<div id="headerActivity" style="background-color: teal;">
			Receipe</div>
	</ui:define>

	<ui:define name="sectionContent">

		<p:panel var="receipetmp" id="dataTable"
			value="#{receipeControler.getReceipe(receipeBean)}"
			header="#{receipetmp.name}" style="text-align:center">
			<h:panelGrid columns="1">
				<div class="infos">
					
					<table>
						<tr>
							<td><img src="../img/type_cuisine.png" alt="Cuisine"
								class="imgLogo" /></td>
							<td>#{receipetmp.type}</td>
						</tr>
						<tr>
							<td><img src="../img/horloge.png" alt="Horloge"
								class="imgLogo" /></td>
							<td>#{receipetmp.duration} heures</td>
						</tr>
						<tr>
							<td><img src="../img/nbPersons.png" alt="Nb personnes"
								class="imgLogo" /></td>
							<td>#{receipetmp.nbPersons} personnes</td>
						</tr>
						<tr>
							<td><img src="../img/note.png" alt="Note" class="imgLogo" /></td>
							<td>#{receipetmp.complexity}</td>
						</tr>
					</table>
				</div>
				<div class="resume">
					<p>
						Details #{receipetmp.name} :
						<h:commandButton value="Back" id="Back"
						actionListener="#{receipeControler.redirection('showReceipeResult')}"
						ajax="false" style="margin-right:right;" />
						
						<br /> #{receipetmp.details} 
						<img src="#{receipetmp.image}" alt="Image receipe" class="imgLogo" />

					</p>
				</div>

			</h:panelGrid>
		</p:panel>

	</ui:define>

</ui:composition>
